<!-- Logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content">

   <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage2(loginPage)">
        <ion-icon item-left name="log-in"></ion-icon>
        Login
      </button>

    </ion-list>

  </ion-content>
</ion-menu>
