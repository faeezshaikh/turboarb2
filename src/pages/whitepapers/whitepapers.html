<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AWS Whitepapers</ion-title>
  <!--<ion-buttons end>
      <button ion-button icon-only (click)="reorderNow()">
        <ion-icon [name]="reorderIcon"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
  
</ion-header>

<ion-content padding>


 <ion-list>
        <ion-item text-wrap *ngFor="let paper of whitepapers" (click)="openLink($event, paper.link)">
          <ion-avatar item-left>
                  <img src="assets/img/pdf-icon.ico">
          </ion-avatar>
          <h2>{{paper.title}}</h2>
          <ion-icon item-right name="md-download"></ion-icon>
        </ion-item>
  </ion-list>
</ion-content>
